######################### Tomcat \u914D\u7F6E ##################################
# \u914D\u7F6E Web \u5BB9\u5668\u7684\u7AEF\u53E3\u53F7\uFF08\u9ED8\u8BA4\u4E3A 8080\uFF09
server.port=8080
# \u914D\u7F6E\u5F53\u524D\u9879\u76EE\u51FA\u9519\u65F6\u8DF3\u8F6C\u53BB\u7684\u9875\u9762\u3002
#server.error.path=/error
# \u914D\u7F6E session \u5931\u6548\u65F6\u95F4\u300230m \u8868\u793A 30 \u5206\u949F\uFF0C\u5982\u679C\u4E0D\u5199\u5355\u4F4D\u5219\u9ED8\u8BA4\u5355\u4F4D\u662F\u79D2\u3002\uFF08\u6CE8\u610F\uFF1A\u7531\u4E8E Tomcat \u4E2D\u914D\u7F6E session \u8FC7\u671F\u65F6\u95F4\u662F\u4EE5\u5206\u949F\u4E3A\u5355\u4F4D\uFF0C\u5982\u679C\u6211\u4EEC\u8FD9\u91CC\u8BBE\u7F6E\u662F\u79D2\u7684\u8BDD\uFF0C\u90A3\u4E48\u4F1A\u81EA\u52A8\u8F6C\u6362\u4E3A\u4E00\u4E2A\u4E0D\u8D85\u8FC7\u6240\u914D\u7F6E\u79D2\u6570\u7684\u6700\u5927\u5206\u949F\u6570\u3002\u6BD4\u5982\u914D\u7F6E\u4E86 119 \u79D2\uFF0C\u90A3\u4E48\u5B9E\u9645 session \u8FC7\u671F\u65F6\u95F4\u662F 1 \u5206\u949F\uFF09
server.servlet.session.timeout=30m
# \u914D\u7F6E\u9879\u76EE\u540D\u79F0\uFF08\u9ED8\u8BA4\u4E3A /\uFF09\uFF0C\u5982\u679C\u914D\u7F6E\u4E86\u9879\u76EE\u540D\u79F0\uFF0C\u90A3\u4E48\u5728\u8BBF\u95EE\u8DEF\u5F84\u4E2D\u8981\u52A0\u4E0A\u914D\u7F6E\u7684\u8DEF\u5F84
#server.servlet.context-path=/hangge
# \u914D\u7F6E Tomcat \u8BF7\u6C42\u7F16\u7801
server.tomcat.uri-encoding=utf-8
# \u914D\u7F6E Tomcat \u7684\u6700\u5927\u7EBF\u7A0B\u6570
server.tomcat.max-threads=500
# \u914D\u7F6E Tomcat \u8FD0\u884C\u65E5\u5FD7\u548C\u4E34\u65F6\u6587\u4EF6\u7684\u76EE\u5F55\u3002\u82E5\u4E0D\u914D\u7F6E\uFF0C\u5219\u9ED8\u8BA4\u4F7F\u7528\u7CFB\u7EDF\u7684\u4E34\u65F6\u76EE\u5F55
#server.tomcat.basedir=/home/hangge/tmp

######################### Thymeleaf \u914D\u7F6E ##################################
# \u662F\u5426\u5F00\u542F\u7F13\u5B58\uFF0C\u5F00\u53D1\u65F6\u53EF\u4EE5\u8BBE\u7F6E\u4E3A false\uFF0C\u9ED8\u8BA4\u4E3A true
spring.thymeleaf.cache=true
# \u68C0\u67E5\u6A21\u7248\u662F\u5426\u5B58\u5728\uFF0C\u9ED8\u8BA4\u4E3A true
spring.thymeleaf.check-template=true
# \u68C0\u67E5\u6A21\u7248\u4F4D\u7F6E\u662F\u5426\u5B58\u5728\uFF0C\u9ED8\u8BA4\u4E3A true
spring.thymeleaf.check-template-location=true
# \u6A21\u7248\u6587\u4EF6\u7F16\u7801
spring.thymeleaf.encoding=UTF-8
# \u6A21\u7248\u6587\u4EF6\u4F4D\u7F6E
spring.thymeleaf.prefix=classpath:/templates/
# Content-Type\u914D\u7F6E
spring.thymeleaf.servlet.content-type=text/html
# \u6A21\u7248\u6587\u4EF6\u540E\u7F00
spring.thymeleaf.suffix=.html

######################### \u6587\u4EF6\u4E0A\u4F20 \u914D\u7F6E ##################################
# \u662F\u5426\u5F00\u542F\u6587\u4EF6\u4E0A\u4F20\u652F\u6301\uFF0C\u9ED8\u8BA4\u4E3A true
spring.servlet.multipart.enabled=true
# \u6587\u4EF6\u5199\u5165\u78C1\u76D8\u7684\u9600\u503C\uFF0C\u9ED8\u8BA4\u4E3A 0
spring.servlet.multipart.file-size-threshold=0
# \u4E0A\u4F20\u6587\u4EF6\u7684\u4E34\u65F6\u4FDD\u5B58\u4F4D\u7F6E
#spring.servlet.multipart.location=E:\\temp
# \u4E0A\u4F20\u7684\u5355\u4E2A\u6587\u4EF6\u7684\u6700\u5927\u5927\u5C0F\uFF0C\u9ED8\u8BA4\u4E3A 1MB
spring.servlet.multipart.max-file-size=1MB
# \u591A\u6587\u4EF6\u4E0A\u4F20\u65F6\u6587\u4EF6\u7684\u603B\u5927\u5C0F\uFF0C\u9ED8\u8BA4\u4E3A 10MB
spring.servlet.multipart.max-request-size=10MB
# \u6587\u4EF6\u662F\u5426\u5EF6\u8FDF\u89E3\u6790\uFF0C\u9ED8\u8BA4\u4E3A false
spring.servlet.multipart.resolve-lazily=false